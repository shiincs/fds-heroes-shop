<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>쇼핑몰!</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <!-- 템플릿을 이곳에 작성해주세요 -->
  <template id="bg-container">
    <nav class="nav">
      <ul class="btn-container">
        <li class="login"></li>
        <li class="register"></li>
      </ul>
    </nav>
    <div class="bg-container">
      <div class="bg-img">
      </div>
    </div>
  </template>

  <template id="bg-container-authorized">
    <nav class="nav-authorized">
      <ul class="btn-container">
        <li class="logout"></li>
      </ul>
    </nav>
    <div class="bg-container-authorized">
      <div class="bg-img">
      </div>
    </div>
  </template>

  <template id="category-container">
    <ul class="category-container">
      <li class="button all">전체</li>
      <li class="button cap">모자</li>
      <li class="button uniform">팀의류</li>
      <li class="button marking">마킹키트</li>
      <li class="button fashion">패션의류</li>
      <li class="button cheer">응원용품</li>
      <li class="button baseball">야구용품</li>
      <li class="button etc">잡화</li>
      <li class="button special">기획상품</li>
    </ul>
  </template>

  <template id="login-form">
    <form class="login-form">
      <h1 class="login-title">로그인</h1>
      <div class="input-container">
        <input class="input" type="text" name="username" placeholder="아이디" required>
        <input class="input" type="password" name="password" placeholder="비밀번호" required>
        <button class="login-button">로그인</button>
      </div>
    </form>
  </template>

  <template id="prod-list">
    <h1 class="list-title">상품 목록</h1>
    <div class="prod-list">

    </div>
  </template>

  <template id="prod-item">
    <div class="prod-item">
      <div class="prod-img-container">
        <img src="#" alt="" class="prod-img">
      </div>
      <dl class="prod-item-info">
        <dt class="prod-item-title"></dt>
        <dd class="prod-item-price"></dd>
      </dl>
    </div>
  </template>

  <template id="prod-detail">
    <div class="prod-detail">
      <div class="prod-detail-container">
        <div class="prod-detail-img-container">
          <img class="prod-detail-img" alt=""/>
        </div>
        <form class="prod-buy-form">
          <input class="prod-detail-title" type="text" name="title" value="" readonly />
          <input class="prod-detail-price" type="text" name="price" value="" readonly />
          <div class="row">
            <label for="option" class="label">옵션 선택</label>
            <select name="option" id="select-option" class="select-option" required>
              <option value="" disabled selected>사이즈</option>
              <option class="option"></option>
              <option class="option"></option>
              <option class="option"></option>
            </select>
          </div>
          <div class="row">
            <label for="select-quantity" class="label">수량 선택</label>
            <div class="quan-container">
              <button class="minus">-</button>
              <input class="select-quantity" type="text" name="select-quantity" value="1" />
              <button class="plus">+</button>
            </div>
          </div>
          <div class="total-price-view">
            <span class="total-price-title">총 상품금액</span>
            <span class="total-price"></span>
          </div>
          <div class="buy-btn-container">
            <button class="bucket-btn">장바구니</button>
            <button class="buy-btn">바로구매</button>
          </div>
        </form>
      </div>
      <div class="divide-bar"></div>
      <div class="prod-detail-description">
          <img class="prod-detail-description-img" alt=""/>
      </div>
    </div>
  </template>

  <template id="bucket-list">
    <h1 class="bucket-title">장바구니 목록</h1>
    <div class="bucket-list">
      <ul class="bucket-head">
        <li class="cell">선택</li>
        <li class="cell"></li>
        <li class="cell">상품명</li>
        <li class="cell">옵션</li>
        <li class="cell">가격</li>
        <li class="cell">수량</li>
        <li class="cell">소계</li>
          <li class="cell">삭제</li>
        </ul>
    </div>
    <dl class="total-price-container">
      <dt class="total-price-title">최종 결제금액</dt>
      <dd class="total-price"></dd>
    </dl>
    <div class="buy-btn-container">
      <!-- <button class="select-buy-btn">선택한 상품만 구매</button> -->
      <button class="all-buy-btn">주문 결제</button>
    </div>
  </template>

  <template id="bucket-item">
    <ul class="bucket-item">
      <li class="cell">
        <input class="bucket-item-check" type="checkbox" name="" id="" checked>
      </li>
      <li class="cell">
        <img alt="" class="bucket-img">
      </li>
      <li class="cell bucket-title"></li>
      <li class="cell bucket-option"></li>
      <li class="cell bucket-price"></li>
      <li class="cell bucket-quantity"></li>
      <li class="cell bucket-price-sum"></li>
      <li class="cell">
        <button class="delete-cell">삭제</button>
      </li>
    </ul>
  </template>

  <template id="order-list">
    <h1 class="order-title">주문 내역</h1>
    <div class="order-list">
      <ul class="order-head">
        <li class="cell">주문일</li>
        <li class="cell"></li>
        <li class="cell">상품명</li>
        <li class="cell">옵션</li>
        <li class="cell">수량</li>
        <li class="cell">결제금액</li>
      </ul>
    </div>
  </template>

  <template id="order-item">
    <ul class="order-item">
      <li class="cell order-date"></li>
      <li class="cell">
        <img alt="" class="order-img">
      </li>
      <li class="cell order-title"></li>
      <li class="cell order-option"></li>
      <li class="cell order-quantity"></li>
      <li class="cell order-price-sum"></li>
    </ul>
  </template>

  <!-- root area -->
  <header class="header"></header>
  <div class="root">

  </div>
  <script src="./index.js"></script>
</body>
</html>
